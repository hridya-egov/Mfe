  <style>
    button {
      padding: 5px;
      height: 30px;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        
      }
    input {
      height: 30px !important;
    }

    

    .loader {
      border: 16px solid #f3f3f3;
      /* Light grey */
      border-top: 16px solid rgb(255, 140, 0);
      /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
